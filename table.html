<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h4>HTML TAGS</h4>
		<table border=1px solid black>
			<tr>
				<th>TAG</th>
				<th>Description</th>
			</tr>
			
			<tr>
				<td>html</td>
				<td>Defines an HTML document</td>
			</tr>
			<tr>
				<td>head</td>
				<td>Contains metadata/information for the document</td>
			</tr>
			<tr>
				<td>title</td>
				<td>Defines a title for the document</td>
			</tr>
			<tr>
				<td>body</td>
				<td>Defines the document's body</td>
			</tr>
		</table>
	
	</body>
	
</html>
