<head>
	<head>
		<title>operations</title>
	</head>
	<body>
		<script>
			var c
			var a
			var b
			function operation(c,a,b)
			{
				switch(c)
				{
					case 1:
					{
						var s=a+b
						document.write(a+"+"+b+" = "+s+"<br>")
						break;
					}
					case 2:
					{
						var s=a-b
						document.write(a+"-"+b+" = "+s+"<br>")
						break;
					}
					case 3:
					{
						var s=a*b
						document.write(a+"*"+b+" = "+s+"<br>")
						break;
					}
					case 4:
					{
						var s=a/b
						document.write(a+"/"+b+" = "+s+"<br>")
						break;
					}
				}
			}
			operation(3,2,3)
		</script>
	</body>
</head>
